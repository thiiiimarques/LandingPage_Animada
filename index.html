<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page Snitap</title>
  <link rel="stylesheet" href="style/index.css">
</head>
<body>
  <header class="top">
    <a href="#">
      <img src="assets/logo.svg" alt="Icone do logo da Snipat">

    <a href="#">

      <div class="buttons">
        <a href="#" class="button buy shadow">
          <img src="assets/icons/shopping-bag.svg" alt="">

        <a href="#" class="button play">
          <span class="shadow">
            <img src="assets/icons/play.svg" alt="">

          veja em ação

    </div>

    <div>

    <header class="header-gallery">
      <span>Galeria de fotos</span>
      <h2>#usesnitap por aí</h2>
    </header>

    <div class="content">
      <figure>
        <img src="assets/images/image-01.png" alt="">
        <figcaption>
          <img src="assets/images/insta-pic.png" alt="">
          <span>@exemplodoperfil</span>
